# in the yaml file we describe DoD concepts

Label: "DoD Design - DataFlow"

# list available components, lets us detect typos
Components:
  - "Layout"
  - "Transform"
  - "Text"

Inputs:
  - "empty"

# a system is described in terms of inputs and outputs

Systems:
  -
    name: "MyOtherSystem"
    in:
      - "Layout"
      - "Transform"
    out:
      - "Transform"

  -
    name: "MyUpdater"
    depend_on: 
      - "MyOtherSystem" # let's us build the computational graph based on dependencies
    in:
      - "Layout"
      - "Transform"
    out:
      - "Transform"




